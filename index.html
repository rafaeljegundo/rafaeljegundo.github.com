---
layout: default
title: Rafael Jegundo
---

<h3>Blog</h3>
<article>
  <ul class="posts">
    {% for post in site.posts %}
      <li>
        <a href="{{ post.url }}">{{ post.title }}</a>
        <span class="date">{{ post.date | date_to_string }}</span>
        <p>{{post.excerpt}}</p>
      </li>
    {% endfor %}
  </ul>
</article>
